#run integration tests (to be run on each target platform)
parameters:
  - name: 'runtime'
    type: string

steps:
  - template: version-step.yml
  - task: DotNetCoreCLI@2
    displayName: 'Publish ${{ parameters.runtime }} $(Build.SourceBranchName)'
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '$(commandline_project)'
      arguments: '/p:version=$(version.CleanValue) -c Release -r ${{ parameters.runtime }} -p:PublishReadyToRun=true -o $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true
      modifyOutputPath: false

  # Transform generated zip to azure artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'cosmos-${{ parameters.runtime }}'
      publishLocation: 'Container'
