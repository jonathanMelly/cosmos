#run integration tests (to be run on each target platform)
parameters:
  - name: 'runtime'
    type: string

steps:
  # Creates usefull var
  - script: echo "##vso[task.setvariable variable=output_directory;isOutput=true]$(Build.ArtifactStagingDirectory)/$(artifact_prefix)-${{ parameters.runtime }}"
      name: tmplvariables
  - template: version-step.yml
  - task: DotNetCoreCLI@2
    displayName: 'Publish ${{ parameters.runtime }} $(Build.SourceBranchName)'
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '$(commandline_project)'
      arguments: '/p:version=$(version.CleanValue) -c Release -r ${{ parameters.runtime }} -p:PublishReadyToRun=true -o $(tmplvariables.output_directory)'
      zipAfterPublish: false
      modifyOutputPath: false

  # add testProgram
  # zip (and on success removes original files)
  - bash: |
      cp -v $BUILD_REPOSITORY_LOCALPATH/$VALID_PROGRAM $OUTPUT_DIRECTORY/
      zip -rmTv $OUTPUT_DIRECTORY.zip $OUTPUT_DIRECTORY
    displayName: Create archive (with test program)
    env:
      OUTPUT_DIRECTORY: $(tmplvariables.output_directory)

  # Transform generated zip to azure artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: '$(artifact_prefix)-${{ parameters.runtime }}'
      publishLocation: 'Container'
