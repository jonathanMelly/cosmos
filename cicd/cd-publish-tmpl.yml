#run integration tests (to be run on each target platform)
parameters:
  - name: 'runtime'
    type: string

variables:
  output_directory: $(Build.ArtifactStagingDirectory)/$(artifact_prefix)-${{ parameters.runtime }}

steps:
  - template: version-step.yml
  - task: DotNetCoreCLI@2
    displayName: 'Publish ${{ parameters.runtime }} $(Build.SourceBranchName)'
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '$(commandline_project)'
      arguments: '/p:version=$(version.CleanValue) -c Release -r ${{ parameters.runtime }} -p:PublishReadyToRun=true -o $(output_directory)'
      zipAfterPublish: false
      modifyOutputPath: false

  # add testProgram
  - bash: cp -v $BUILD_REPOSITORY_LOCALPATH/$VALID_PROGRAM $OUTPUT_DIRECTORY/
    displayName: Add $(valid_program)

  # zip (and on success removes original files)
  - bash: zip -rmTv $OUTPUT_DIRECTORY.zip $OUTPUT_DIRECTORY
    displayName: Zipping

  # Transform generated zip to azure artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: '$(artifact_prefix)-${{ parameters.runtime }}'
      publishLocation: 'Container'
